replicaCount: 2
namespace: "kubeapp"
metadata:
 name: account-svc
 label: account-svc
readinessProbe:
  path: /healthz
  port: 7000
  initialDelaySeconds: 10
  timeoutSeconds: 2
  periodSeconds: 10
mongodb:
  host: "mongodb.kubeapp"
  port: "27017"
  username: "YWRtaW4="
  password: "YWRtaW4="
  secret: "aGVsbG8="
livenessProbe:
  path: /healthz
  port: 7000
  initialDelaySeconds: 10
  timeoutSeconds: 2
  periodSeconds: 10
image:
  name: account-svc
  imageName: "account-svc" 
  imagePullPolicy: Always
  ports:
    containerPort: 7000
  requests:
    cpu: "50m"
    memory: "200Mi"
  limits:
    cpu: "80m"
    memory: "210Mi"
  maxSurge: 1
  maxUnavailable: 0
  lifecycle:
    preStop:
      command: ["/bin/bash", "-c", "sleep 20"]


envOfSecrets:
  envMONGOUSERNAME:
    name: MONGOUSERNAME
    secretKeyRef:
      name: accountmicroservice
      key: MONGOUSERNAME
  envMONGOPASSWORD:
    name: MONGOPASSWORD
    secretKeyRef:
      name: accountmicroservice
      key: MONGOPASSWORD

envOfConfigmaps:
  envMONGOPORT:
    name: MONGOPORT
    configMapKeyRef:
      name: accountmicroservice
      key: MONGOPORT
  envHOSTNAMEMONGODB:
    name: HOSTNAMEMONGODB
    configMapKeyRef:
      name: accountmicroservice
      key: HOSTNAMEMONGODB


hpa:
  metadata:
    name: account-svcmicroservicehpa
  spec:
    maxReplicas: 10
    minReplicas: 2
  metrics:
    pods:
      targetAverageValue: 20
    resource:
      name: cpu
      targetAverageUtilization: 50
    memory:
      targetAverageUtilization: 50
  scaleTargetRef:  
    name: account-svc

service:
  serviceMetadata:
    name: account-svc
    labels:
      app: account-svc
  selector:
    selectorName: account-svc
  servicePortConfiguration:
    protocol: TCP
    name: account-svc
    type: ClusterIP
    port: 7000
    targetPort: 7000

imagestream:
  name:  account-svc
  label: account-svc

buildconfig:
  uri: "https://github.com/cumulus-bank/Accounts-Microservice.git"
  branch: "master"
  name: "account-svc"
  imagename: "account-svc:latest"
  secret1: $(head -c 24 /dev/random | base64)
  secret2: $(head -c 24 /dev/random | base64)

routes:
  host: "account-svc-kubeapp.apps.9.30.210.207.nip.io"
  targetPort: 7000
  name: account-svc
  weight: 100

nameOverride: ""
fullnameOverride: ""